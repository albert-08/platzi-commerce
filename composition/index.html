<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Commerce</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div id="app">
        <header>
            <h3>Commerce</h3>
            <button class="cart" v-on:click="cartOpen = !cartOpen">Carro ({{ cart.length }})</button>
            <div class="cart-content" v-show="cartOpen">
                <div class="cart-content__product" v-for="(product, index) in cart" :key="product.name" :class="{ 'bg-gray': index & 1 }">
                    <img v-bind:src="product.images[0].image" :alt="product.name.toUpperCase()" />
                    <span>{{ product.name }} - $ {{ new Intl.NumberFormat("es-MX").format(product.price) }} ({{ product.quantity }})</span>
                </div>
            </div>
        </header>
        <main>
            <product v-for="product in products" :key="product.name" :product="product"/>
        </main>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

                        images: [

                            },
                            {

                            }
                        ],
                        new: true,
                        offer: true,
                        quantity: 1
                    },
                    {
                        name: "Camara PL",
                        price: 250.000,
                        stock: 2,
                        content: `Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam porro corrupti esse dicta fugiat magnam vel minima cum at? Deserunt praesentium nesciunt deleniti similique magni ducimus sunt facere eum iste!`,
                        images: [
                            {

                                thumbnail: "./images/camara-thumb.jpg"
                            },
                            {
                                image: "./images/camara-2.jpg",
                                thumbnail: "./images/camara-2-thumb.jpg"
                            }
                        ],

                        content: `Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam porro corrupti esse dicta fugiat magnam vel minima cum at? Deserunt praesentium nesciunt deleniti similique magni ducimus sunt facere eum iste!`,
                        images: [
                            {

                                thumbnail: "./images/camara-thumb.jpg"
                            },
                            {
                                image: "./images/camara-2.jpg",
                                thumbnail: "./images/camara-2-thumb.jpg"
                            }
                        ],
                        new: true,
                        offer: true,
                        quantity: 1
                    },
                    {
                        name: "Camara PL3",

                        images: [
                            {
                                image: "./images/camara.jpg",
                                thumbnail: "./images/camara-thumb.jpg"
                            },
                            {
                                image: "./images/camara-2.jpg",
                                thumbnail: "./images/camara-2-thumb.jpg"
                            }
                        ],
                        new: true,
                        offer: true,
                        quantity: 1
                    }
                ])

                const cartState = reactive({
                    cartOpen: false,
                    cart: []
                })
                
                return {
                    ...toRefs(cartState),
                    products
                }
            }
        })
    </script>
    <script src="./Product.js"></script>
    <script>
        app.mount("#app")
    </script>
</body>
</html>
